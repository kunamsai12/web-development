<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriculture Crop Suggestion App</title>
    <link rel="stylesheet" href="ag.css">
</head>
<body>

    <div class="container">
        <h1>Agriculture Crop Suggestion</h1>

        <form id="agricultureForm">
            <!-- Temperature Input -->
            <div class="form-group">
                <label for="temperature">Temperature (°C):</label>
                <input type="number" id="temperature" placeholder="Enter temperature in °C" required>
            </div>

            <!-- Season Input -->
            <div class="form-group">
                <label for="season">Season:</label>
                <select id="season" required>
                    <option value="">Select season</option>
                    <option value="summer">Summer</option>
                    <option value="winter">Winter</option>
                    <option value="monsoon">Monsoon</option>
                </select>
            </div>

            <!-- Area (Location) Input -->
            <div class="form-group">
                <label for="location">Location/Area (e.g., City, Region):</label>
                <input type="text" id="location" placeholder="Enter your location" required>
            </div>

            <!-- Crop Suggestion -->
            <div class="form-group">
                <label for="suggestedCrop">Suggested Crop:</label>
                <input type="text" id="suggestedCrop" disabled>
            </div>

            <button type="button" onclick="suggestCrop()">Get Crop Suggestion</button>

            <hr>

            <!-- User Details -->
            <h2>Contact Information</h2>
            
            <!-- Name Input -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>

            <!-- Email Input -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <!-- Feedback Input -->
            <div class="form-group">
                <label for="feedback">Feedback:</label>
                <textarea id="feedback" placeholder="Enter your feedback" required></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>

        <!-- Feedback Message -->
        <div id="feedbackMessage" class="feedback-message"></div>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script src="ag.js"></script>

</body>
</html>
